<script>
function do_filters() {
    let box = document.querySelector("#filters");
    let options = box.querySelectorAll("input[type=checkbox]");
    let sort_keys = [];
    options.forEach((el) => {
        if (el.checked) {
            sort_keys.push(el.id)
        }     
    });
