<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Контроль качества</title>
    <link rel="stylesheet" type="text/css" href="css/ya_style.css">
    <script type="text/javascript" src="js/ya_main.js"></script>
    <script type="text/javascript" src="js/ya_request.js"></script>
    <script type="text/javascript" src="js/ya_my_file_with_only_one_function.js"></script>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-left">
            <div id="employee_form">
                <h1>Форма данных сотрудника</h1>

                <label for="employee_number">Номер работника (число):</label>
                <input type="number" id="employee_number" name="employee_number">

                <label for="quality">Итоговое качество (число):</label>
                <input type="number" id="quality" name="quality">

                <label for="date_start">Дата и время начала (гггг-мм-дд чч:мм:сс):</label>
                <input type="text" id="date_start" name="date_start">

                <label for="date_finish">Дата и время окончания (гггг-мм-дд чч:мм:сс):</label>
                <input type="text" id="date_finish" name="date_finish">

                <label for="id_basket">ID корзины (число):</label>
                <input type="number" id="id_basket" name="id_basket">

                <input type="submit" onclick="submitForm()" value="Отправить">

            </div>
        </div>
        <div class="form-right">
            <h1>Добавленные элементы</h1>
            <ul class="employee-list" id="employee_list"></ul>
        </div>
    </div>
</body>
</html>
